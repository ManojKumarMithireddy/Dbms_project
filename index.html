<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTORY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="./loginstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="login-card">
      <div id="leftbox">
        <h3>WELCOME BACK!</h3>
        <p>Sign in to get started!</p>
        <div id="imgdev">
          <img src="./images/instagram.png" alt="instalogo" class="sharebtn" />
          <img
            src="./images/facebook.png"
            alt="facebooklogo"
            class="sharebtn" />
          <img src="./images/twitter.png" alt="twitterlogo" class="sharebtn" />
          <img src="./images/youtube.png" alt="youtubelogo" class="sharebtn" />
        </div>
      </div>
      <div id="rightbox">
        <div class="card-header">
          <div class="log"><b>Sign in</b></div>
        </div>

        <form id="loginbox">
          <div class="form-group">
            <label for="username"><img
              src="/vectoricons/envelope.png"
              id="mail"
              alt="mail"
              height="20px"
              width="20px"/>
              <span>Email:</span></label>
            <input required="" name="email" id="email" type="email" />
          </div>
          <div class="form-group">
            <label for="password"><img
              src="/vectoricons/padlock.png"
              id="passwordimg"
              alt="padlock"
              height="20px"
              width="20px" />
              <span>Password:</span></label>
            <input required="" name="password" id="password" type="password" />
          </div>
          <p>Don't have an account?<a href="./signup.html">Sign up</a></p>
          <div class="form-group">
            <input value="Signin" type="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="frontend.js"></script>
  </body>
</html>
